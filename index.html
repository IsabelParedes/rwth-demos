<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="./demo_src/images/favicon.svg">

    <title>QuantStack Robotics</title>

    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Days+One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/igmr.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
</head>
<body>
    <script src="./demo_src/rosWorkers/rosMain.js"></script>
    <script src="./demo_src/dist/bundle.js"></script>

    <div class="reveal">
    <div class="slides">

        <section data-background="./demo_src/images/robotBattle_tinted.jpg">
            <p id="demoTitle">DEMOS</p>
        </section>

        <section>
            <h2>ROS Topics</h2>
            <div class="slideContent">
            <div class="demo-col">
            <div class="demo-text">

                <h3>Publisher</h3>
                <div class="demoBox">
                    <div class="buttonBox">
                        <button class="startBtn" onclick="startTalker()">START</button>
                        <button class="stopBtn" onclick="stopTalker()">STOP</button>
                        <button class="clearBtn" onclick="clearTalker()">CLEAR</button>
                    </div>
                    <div class="outputBox">
                        <textarea id="talkerOutput"  rows="8"></textarea>
                    </div>
                </div>

                <p></p>

                <h3>Subscriber</h3>
                <div class="demoBox">
                    <div class="buttonBox">
                        <button class="startBtn" onclick="startListener()">START</button>
                        <button class="stopBtn" onclick="stopListener()">STOP</button>
                        <button class="clearBtn" onclick="clearListener()">CLEAR</button>
                    </div>
                    <div class="outputBox">
                        <textarea id="listenerOutput"  rows="8"></textarea>
                    </div>
                </div>

            </div>

            </div>
        </div>
        </section>

        <section>
            <h2>ROS Services</h2>
            <div class="slideContent">
            <div class="demo-col">
                <div class="demo-text">

                    <h3>Server</h3>
                    <div class="demoBox">
                        <div class="buttonBox">
                            <button class="startBtn" onclick="startServer()">START</button>
                            <button class="stopBtn" onclick="stopServer()">STOP</button>
                            <button class="clearBtn" onclick="clearServer()">CLEAR</button>
                        </div>
                        <div class="outputBox">
                            <textarea id="serverOutput"  rows="8"></textarea>
                        </div>
                    </div>

                    <p></p>

                    <h3>Client</h3>
                    <div class="demoBox">
                        <div class="buttonBox">
                            <button class="startBtn" onclick="startClient()">START</button>
                            <button class="stopBtn" onclick="stopClient()">STOP</button>
                            <button class="clearBtn" onclick="clearClient()">CLEAR</button>
                        </div>
                        <div class="outputBox">
                            <textarea id="clientOutput"  rows="8"></textarea>
                        </div>
                    </div>

                </div>

            </div>
            </div>
        </section>

        <section>
            <h2>LEGO-BOOST Vernie</h2>
            <div class="slideContent">
                <div class="demo-col">
                <div class="demo-text">
                    <div id="vernieConnect">
                        <button onclick="connect(); happyVernie();">CONNECT</button>
                        <img id="vernie-head"
                            src="./demo_src/images/vernie_angry.svg"
                            alt="Vernie's head">
                        <button onclick="disconnect(); angryVernie();">DISCONNECT</button>
                    </div>

                    <h3>Publish LED colors</h3>
                    <div class="demoBox">
                    <div class="buttonBox" id="vernieButtons">
                        <svg width = "1.1em" height="1.1em">
                            <circle cx="0.55em" cy="0.55em" r="0.55em" fill="black"/>
                            <circle id="ledCircle" cx="0.55em" cy="0.5em" r="0.5em" fill="black"/>
                        </svg>
                        <button class="startBtn" onclick="startVernieLED()">START</button>
                        <button class="stopBtn" onclick="stopVernieLED()">STOP</button>
                        <button class="clearBtn" onclick="clearVernieLED()">CLEAR</button>
                    </div>
                    <textarea id="vernieOutput"  rows="8"></textarea>
                    </div>
                </div>
                </div>
            </div>

        </section>

        <section>
            <h2>ROS Client Libraries: <code>rclcpp</code></h2>
            <div class="slideContent">
                <div class="demo-col">
                <div class="demo-text">

                    <h3>Publisher</h3>
                    <div class="demoBox">
                        <div class="inputRcl">
                            <form id="publisherForm">
                                <input type="text" name="rosnodeName" value="nodeName"><br>
                                <input type="text" name="topicName" value="topicName"><br>
                                <input type="text" name="message" value="messageString"><br>
                                <input type="text" name="mseconds" value="timeSeconds">
                            </form>
                        </div>
                        <div class="buttonRcl">
                            <button class="startBtn" onclick="startRCLPub()">START</button>
                            <button class="stopBtn" onclick="stopRCLPub()">STOP</button>
                            <button class="clearBtn" onclick="clearRCLPub()">CLEAR</button>
                        </div>
                        <div class="outputRcl">
                            <textarea id="rclpubOutput"  rows="8"></textarea>
                        </div>
                    </div>

                    <p></p>

                    <h3>Subscriber</h3>
                    <div class="demoBox">
                        <div class="inputRcl">
                            <form id="subscriberForm">
                                <input type="text" name="rosnodeName" value="nodeName"><br>
                                <input type="text" name="topicName" value="topicName"><br>
                            </form>
                        </div>
                        <div class="buttonRcl">
                            <button class="startBtn" onclick="startRCLSub()">START</button>
                            <button class="stopBtn" onclick="stopRCLSub()">STOP</button>
                            <button class="clearBtn" onclick="clearRCLSub()">CLEAR</button>
                        </div>
                        <div class="outputRcl">
                            <textarea id="rclsubOutput"  rows="8"></textarea>
                        </div>
                    </div>

                </div>

                </div>
            </div>
        </section>

        <section data-background="./demo_src/images/robotBattle.jpg">
            <h1 id="demoTitle">The End</h1>
        </section>


    </div>
</div>

<script src="../dist/reveal.js"></script>
<script src="../plugin/notes/notes.js"></script>
<script src="../plugin/markdown/markdown.js"></script>
<script src="../plugin/highlight/highlight.js"></script>
<script src="../plugin/math/math.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,
        width: 1400,
        height: 700,
        // margin: 0.5,
        maxScale: 1.0,
        slideNumber: 'c/t',
        progress: true,

        // Vertically
        center: false,

        disableLayout: true,

        navigationMode: 'grid',

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
    });
</script>

<div id="footer">
    <div class="footer-text">
        <p>Robotics at QuantStack</p>
        <p>November 2023</p>
        <p>Isabel Paredes</p>
    </div>

    <div class="footer-logos">
        <img src="./demo_src/images/quantstack_logo.svg" alt="QuantStack and IGMR logos">
    </div>

</div>

</body>
</html>
